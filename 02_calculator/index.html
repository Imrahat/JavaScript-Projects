<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="keys" id="keys">
        <button onclick="toDisplay('+')" class="btn">+</button>
        <button onclick="toDisplay(1)" class="btn">1</button>
        <button onclick="toDisplay(2)" class="btn">2</button>
        <button onclick="toDisplay(3)" class="btn">3</button>
        <button onclick="toDisplay('-')" class="btn">-</button>
        <button onclick="toDisplay(4)" class="btn">4</button>
        <button onclick="toDisplay(5)" class="btn">5</button>
        <button onclick="toDisplay(6)" class="btn">6</button>
        <button onclick="toDisplay('*')" class="btn">*</button>
        <button onclick="toDisplay(7)" class="btn">7</button>
        <button onclick="toDisplay(8)" class="btn">8</button>
        <button onclick="toDisplay(9)" class="btn">9</button>
        <button onclick="toDisplay('/')" class="btn">/</button>
        <button onclick="toDisplay(0)" class="btn">0</button>
        <button onclick="toDisplay('.')" class="btn">.</button>
        <button onclick="clearDisplay()" class="btn clear">Clear</button>
      </div>

      <button onclick="calculate()" class="btn calBtn">Calculate</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
